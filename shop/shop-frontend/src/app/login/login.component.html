<div class="max-w-md mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="flex flex-col gap-4">
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
      class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required />

    <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
      class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required />

    <button type="submit" [disabled]="loading"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <!-- ✅ feedback message -->
  <p *ngIf="message" class="mt-4 text-center font-medium"
     [ngClass]="message.includes('successful') ? 'text-green-600' : 'text-red-500'">
    {{ message }}
  </p>

  <p class="mt-4 text-center text-gray-600">
    Don’t have an account? <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
  </p>
</div>
